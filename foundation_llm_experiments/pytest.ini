[pytest]
# Pytest configuration for foundation LLM experiments

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests requiring GPU
    integration: marks integration tests
    unit: marks unit tests

# Coverage
[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    */__pycache__/*
    */conftest.py

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
